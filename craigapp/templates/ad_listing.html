{% extends "base.html" %}
<html>
{%block content%}
<head>
    <title>Car Listings</title>
</head>
<body>
    <table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>$</th>
      <th><a href="/craigapp/ad_listing">Cars</a></th>
      <th>Seller</th>
    </tr>
  </thead>
  <tbody>
  {% for ad in ads %}
    <tr>
      <td>{{ad.price}}</td>
      <td>{{ad.item}}</td>
      <td>{{ad.user.username}}</td>
    </tr>
   {% endfor %}
  </tbody>
</table>
</body>
{%endblock%}
</html>
